<ion-menu id="mainMenu" [content]="content">

    <ion-toolbar>
        <ion-title>Glance</ion-title>
    </ion-toolbar>

    <ion-content class="outer-content">

        <ion-list>

            <button ion-item menuClose (click)="onDashboard()">
                <ion-icon item-left name="home"></ion-icon>
                Dashboard
            </button>

            <button ion-item menuClose (click)="onManageAccount()">
                <ion-icon item-left name="person"></ion-icon>
                Account Settings
            </button>

            <!-- <button ion-item menuClose (click)="onManageBoards()">
                <ion-icon item-left name="megaphone"></ion-icon>
                Manage Boards
            </button>

            <button ion-item menuClose (click)="onManageUsers()">
                <ion-icon item-left name="nuclear"></ion-icon>
                Manage Users
            </button> -->
            <button [hidden]="!isManager" ion-item menuClose (click)="onManageBoards()">
                <ion-icon item-left name="megaphone"></ion-icon>
                Manage Boards
            </button>

            <button [hidden]="!isAdmin" ion-item menuClose (click)="onManageUsers()">
                <ion-icon item-left name="nuclear"></ion-icon>
                Manage Users
            </button>
            <button ion-item menuClose (click)="onLogout()">
                <ion-icon item-left name="log-out"></ion-icon>
                Log out
            </button>

        </ion-list>

    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
